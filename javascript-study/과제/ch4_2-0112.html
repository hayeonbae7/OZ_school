<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀 만들기</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            margin: 0;
        }
        .container{
            width: 300vw;
            display: flex;
            transition: transform 0.5s;
        }
        .inner{
            width: 100vw;
        }
        .inner img{
            width: 100%;
        }
        .darkmode{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            <img src="./image/image1.jpg" alt="이미지1">
        </div>
        <div class="inner">
            <img src="./image/image2.jpg" alt="이미지2">
        </div>
        <div class="inner">
            <img src="./image/image3.jpg" alt="이미지3">
        </div>
    </div>

    <button onclick="darkMode()" class="dark">color</button>
    <button class="btn1">1</button>
    <button class="btn2">2</button>
    <button class="btn3">3</button>


    <script>

        function darkMode(){
            let body = document.body;
            body.classList.toggle("darkmode")
        }
        
        let index = 0;
        for (let i = 0; i < 3; i++){
            document.querySelector(`.btn${i+1}`).addEventListener('click', function(){
                document.querySelector(".container").style.transform = `translate(-${i}00vw)`
            })
        }

    </script>
</body>
</html>
