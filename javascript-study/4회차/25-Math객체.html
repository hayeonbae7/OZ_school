<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌트인 객체 math</title>
</head>
<body>
    
    <button id="draw">추첨</button>
    <p id="number"></p>

    <script>
        const button = document.getElementById("draw")
        const p = document.getElementById("number")

        console.log(Math.sqrt(4))
        console.log(Math.abs(-4))

        //0~1 사이의 랜덤 숫자를 반환
        let rn = Math.random()
        console.log(rn)

        //0~10 사이의 랜덤 숫자
        console.log(rn *10)

        //주어진 숫자에서 소수점 이하를 제거해 반환해준다.
        console.log(Math.floor(rn * 10) + 1)
        const max_num = 10
        const min_num = 1

        button.addEventListener("click", function(){
            p.textContent = Math.floor(rn * max_num) + min_num
        })
    </script>
</body>
</html>
