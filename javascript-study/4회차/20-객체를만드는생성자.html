<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 만드는 생성자</title>
</head>
<body>
    
    <script>
        //생성자는 함수인데 객체를 생성할 목적으로 정의하는 함수, 설계도 개념
        //자바스크립트에서 기본적으로 제공하지 않는 데이터 유형을 직접 만들 수 있다.

        function BestSinger(){
            this.name = "vos"
            this.member = "박지헌, 최현준, 김경록"
            this.singing = function(){
                console.log("니 이름 불렀나봐 나 술에 취해서")
            }
        }

        //생성자 함수를 사용할때는 new 사용
        const vos = new BestSinger()
        console.log(vos.name)
        console.log(vos.member)
        vos.singing()

        function singer(name, member){
            this.name = name
            this.member = member
        }

        const dl = new singer("부석순", "부승관, 호시 도겸")
        console.log(dl.name)
        console.log(dl.member)
        console.log(dl)

    </script>
</body>
</html>
