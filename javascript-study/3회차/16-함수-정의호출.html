<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div class="container"></div>

    <script>

        createParagragh()
        createParagragh()
        createParagragh()

        function createParagragh(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단 태그"
            document.querySelector(".container").append(p)
        }


        //함수 이름짓기 규칙은 변수와 같다.
        //기능을 정의하는 만큼 동사를 사용하는 것이 좋다.
        //변수는 명사를 사용하는 것이 좋다.

        //함수 선언식
        sayYes()
        //호이스팅 가능: 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
        //웹브라우저가 js코드를 해석하고 작동시키는 방법에서 나오는 차이
        function sayYes(){
            alert("Yes")
        }

        //함수 표현식
        //호이스팅 불가능
        const sayNo = function(){
            alert("No")
            console.log(3)
        }

        
        sayNo()
        
    </script>
</body>
</html>
