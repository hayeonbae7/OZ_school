<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인수 & 반환</title>
</head>
<body>
    
    <div class="container"></div>

    <script>
        createParagragh("이것은 첫번째 문단입니다.", "red")
        createParagragh("이것은 두번째 문단입니다.", "green")
        createParagragh("이것은 세번째 문단입니다.", "blue")

        function createParagragh(content, color){
            const p = document.createElement("p")
            p.style.color = color
            p.textContent = content
            document.querySelector(".container").append(p)

            return `방금 만든 태그의 콘텐츠 : ${content}, 색상 ; ${color}`
        }


        //반환
        function sample(){
            console.log("반환 기능 테스트")

            //return은 반환의 역할도 하지만 함수 강제 종료 역할도 함
            return "wow"
        }

        console.log(sample())

    </script>
</body>
</html>
