<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 메소드 및 속성</title>
</head>
<body>
    
    <h1 id="song-title" class="heading" title="VOS의 2019년 발매곡">
        <span>다시 만날까 봐</span>
    </h1>
    <p class="lyrics">
        인스타로 몰래 보는 너의 하루를 누가 봐도 헤어진 티를 내
    </p>
    <p class="lyrics">
        팔로우 다 끊고서 좋아요는 왜 눌렀니
    </p>

    <script>
        //메소드는 어떤 요소를 선택하는 것에 초점
        console.log(document.querySelectorAll(".lyrics"))

        //클래스명만 작성(클래스는 중복이 가능하므로 사용가능한 메소드)
        console.log(document.getElementsByClassName("lyrics"))
        const title = document.getElementById("song-title")
        console.log(title)

        //속성은 내가 선택한 요소라는 객체에 대해 가지고 있는 값 확인
        //textContent: 코드상에 존재하는 공백도 함께 출력
        console.log(title.textContent)
        console.log(title.innerText)

        //클래스 이름 
        console.log(title.className)

        //style 요소 확인(지정 안하면)
        console.log(title.style)
    </script>
</body>
</html>
