<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <script>

        //JSON 형식: 자바스크립트 객체 리터럴을 문자열 형식으로 변환한 것
        const meal = {
            what : "제육볶음",
            who : "아내",
            when : "어제 저녁"
        }

        console.log(typeof meal);

        //객척리터럴에서 문자열로 반환
        let sm = JSON.stringify(meal);
        console.log(typeof sm);
        console.log(typeof JSON.parse(sm))
        //문자영ㄹ에서 객처리터럴로 반환
    </script>
</body>
</html>
