<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
</head>
<body>

    <h1 id="title">스톱워치</h1>
    <div>
        <span>경과시간: </span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span>:</span>
        <span id="milisec">00</span>

    </div>
    <div>
        <button id="start">시작</button>
        <button id="stop">중지</button>
    </div>

    <script>
        let stTime;
        let timerStart;

        let startbtn;
        startbtn =  document.getElementById("start").addEventListener('click', function(){
            if (! stTime){
                stTime = new Date().getTime()
            }

            timerStart = setInterval(function(){
                let nowTime = new Date().getTime()
                let newTime = new Date(nowTime - stTime)

                let min = newTime.getMinutes()
                let sec = newTime.getSeconds()
                let milisec = Math.floor(newTime.getMilliseconds()/10)

                document.getElementById("min").innerText = addZero(min)
                document.getElementById("sec").innerText = addZero(sec)
                document.getElementById("milisec").innerText = addZero(milisec)
            })
        })

        let stopbtn;
        stopbtn = document.getElementById("stop").addEventListener("click", function(){
            if (timerStart) {
                clearInterval(timerStart)
            }
        })

        function addZero(num){
            return (num < 10 ? '0' + num : '' + num)
        }

    </script>
</body>
</html>
