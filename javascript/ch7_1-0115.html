<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - 성적표</title>
    <style>
        body{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>학점 계산하기</h1>

    <script>
        let score = parseInt(prompt("중간고사 점수를 입력하세요."))

        if(score >= 90){
            document.write(`중간고사 점수는 ${score}점으로 학점은 A입니다.`)
        } else if (score >= 80) {
            document.write(`중간고사 점수는 ${score}점으로 학점은 B입니다.`)
        } else if (score >= 70) {
            document.write(`중간고사 점수는 ${score}점으로 학점은 C입니다.`)
        } else if (score >= 60) {
            document.write(`중간고사 점수는 ${score}점으로 학점은 D입니다.`)
        } else {
            document.write(`중간고사 점수는 ${score}점으로 학점은 F입니다.`)
        }
    </script>
</body>
</html>
