<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <h1>가위바위보</h1>
    <div id="container">
        <p id="choice-text">가위, 바위, 보 중 하나를 입력하세요.</p>
        <div class="input">
            <input type="text" id="choice-input">
            <button id="choice-btn">결과확인</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        const inputDiv = document.querySelector(".input");
        const input = document.getElementById("choice-input");
        const btn = document.getElementById("choice-btn");
        const p = document.getElementById("result")

        const gameList = ["가위", "바위", "보"];
        

        btn.addEventListener("click", function(){
            const computer = gameList[Math.floor(Math.random()*3)];
            const user = input.value;

            let result;
            if (user === computer){
                result = "비겼습니다";
            } else if (user === "가위"){
                if (computer === "바위"){
                    result = "졌습니다";
                } else if (computer === "보"){
                    result = "이겼습니다.";
                }
            } else if  (user === "바위"){
                if (computer === "보"){
                    result = "졌습니다";
                } else if (computer === "가위"){
                    result = "이겼습니다.";
                }
            } else {
                if (computer === "가위"){
                    result = "졌습니다";
                } else if (computer === "바위"){
                    result = "이겼습니다.";
                }
            }
            p.textContent = `당신의 선택: ${user} /컴퓨터의 선택: ${computer} /결과: ${result}`;

        })

    </script>
</body>
</html>
