<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="background" style="width: 100%; height: 300px;"></div>
    <button id="stop" >멈춰</button>

    <script>
        const imgDiv = document.getElementById("background");
        const stopbtn = document.getElementById("stop");

        let cnt = 1;
        const interval = setInterval(function(){
            imgDiv.style.backgroundImage = `url(./image/img${cnt}.jpeg)`
            cnt += 1;
            if (cnt === 4) cnt = 1;
        }, 1000)
        
        stopbtn.addEventListener("click", function(){
            clearInterval(interval);
        })


    </script>
</body>
</html>
