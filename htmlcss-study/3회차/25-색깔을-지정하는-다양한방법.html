<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색깔으 지정하는 다양한 방법</title>
    <style>
        p#one{
            color: rgb(30%, 0%, 100%);
            /*투명도 조절*/
            opacity: 0.5;
        }
        p#two{
            color: rgba(0%, 50%, 40%, 50%);
        }
        p#three{
            color: hsla(300, 50%, 50%, 0.5);
        }
        p#four{
            color: #FF00FF99;
        }
    </style>
</head>
<body>
    <p id="one">고소한 아몬드와 함께 여는 아침</p>
    <p id="two">고소한 아몬드와 함께 여는 아침</p>
    <p id="three">고소한 아몬드와 함께 여는 아침</p>
    <p id="four">고소한 아몬드와 함께 여는 아침</p>
</body>
</html>
