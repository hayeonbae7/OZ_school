<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델이란</title>
    <style>
        .area{
            /*
            % : 내가 속한 영역을 기준으로 백본율 계산
            --> 내가 속한 영역에 관련 값이 있어야 적용 가능(width는 화면 너비로 정해져 있음
            하지만 height은 정해진 겂이 없어서 정해줘야 함))
            */
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p>안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
</body>
</html>
