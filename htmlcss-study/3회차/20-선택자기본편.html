<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 기본편</title>
    <style>
        /*
        선택자 우선순위: 쓰여진 순서랑 관계없이 적용되는 순위
        1. 아이디 선택자
        2. 클래스 선택자
        3. 태그 선택자
        */

        *{
            color: red;
        }
        li{
            color: blue;
        }
        #poppin{
            color: green;
        }
        /*li는 생략가능(보통생략)*/
        li.hipphop{
            color: purple;
        }
        li#belly{
            color: orange;
        }
        h2, p{
            color: aqua;
        }
    </style>
</head>
<body>
    <h2>춤의 장르</h2>
    <p>무척 다향한 장르가 존재합니다.</p>
    <ul>
        <li class="hipphop">비보잉</li>
        <li class="hipphop" id="poppin">팝핀</li>
        <li class="hipphop">락킹</li>
        <li id="belly">벨리</li>
        <li id="jazz">재즈</li>
    </ul>
    
</body>
</html>
