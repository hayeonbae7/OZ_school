<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 유형</title>
    <style>
        p{
            display: inline;
            /*인라인 요소는 크기 지정이 안됨(inline-block을 사용하면 가능)*/
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
</body>
</html>
