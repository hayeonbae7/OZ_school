<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }
        
        #second{
            float: left;
        }
        p{
            /*left, right, both*/
            clear: both;
        }

    </style>
</head>
<body>
    <div class="container">
        <img id="first" src="image/dragon.webp" alt="용용">
        <img id="second" src="image/dragon.webp" alt="용용">
        <p>
            올해는 갑진년으로 청룡의 해이다.
            청룡은 한자 문화관의 상상의 동물로, 파란생 또는 초록색을 띤 용을 의미한다.
            청룡은 용기와 도전을 상징한고 자유와 창의성을 상징한다.
        </p>
    </div>
    
</body>
</html>
