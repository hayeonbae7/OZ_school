<html>

        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>

        <!--라벨을 넣는 두가지 방법-->

        <label for="pw">비밀번호</label>

        <input type="range">

        <hr>
        <label>
            <input type="checkbox">삼겹살
        </label>
        <label>
            <input type="checkbox">목살
        </label>
        <label>
            <input type="checkbox">살치살
        </label>
    </body>
</html>
