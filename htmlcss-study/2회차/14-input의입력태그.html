<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input의 입력 탸그들</title>
    </head>
    <body>
        <!--fieldset으로 강조 가능-->
        <fieldset>
            <!--범례표시-->
            <legend>음료주문</legend>
            <h2>음료를 고르시요.</h2>
            <!--control로 여러개 선택하기-->
            <select>
                <option value="coffee">커피</option>
                <option value="coke">콜라</option>
                <option value="juice">주스</option>
                <!--먼저 보이게 하는 법-->
                <option value="water" selected>생수</option>
            </select>

            <h2>기타 음료를 원한다면 자유롭게 써주세요.</h2>
            <!--마우스로 리사이징 가능-->
            <textarea cols="30" rows="10"></textarea>
        </fieldset>

        <h2>우리의 준비 상태는 아래와 같습니다.</h2>
        <progress max="100" value="70"></progress>

        <h2>추가 용무가 있으면 호출해주세요.</h2>
        <button>호출</button>
        <input type="button" value="호출">
    </body>
</html>
