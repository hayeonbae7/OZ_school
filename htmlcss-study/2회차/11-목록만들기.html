<!DOCTYPE html>
<html>
    <head lang="ko">
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>고양이</li>
            <li>강아지</li>
            <li>거북이</li>
            <li>햄스터</li>
        </ul>
        <h1>지브리 영화</h1>
        <!--start라는 속성을 이용해서 시작 순서 지정 가능-->
        <!--type으로 알파벳으로 순서 지정 가능-->
        <ol>
            <li>이웃집 토토로</li>
            <li>하울의 움직이는 성</li>
            <li>벼랑위의 포뇨</li>
            <li>마루 밑 아리에티</li>
        </ol>
        <hr>
        <h1>반려동물의 특징</h1>
        <ul>
            <li>강아지</li>
            <ol>
                <li>귀엽다</li>
                <li>산책을 좋아한다.</li>
             </ol>
            <li>고양이</li>
            <ol>
                <li>귀엽다</li>
                <li>도도하다</li>
            </ol>
        </ul>
    </body>
</html>
