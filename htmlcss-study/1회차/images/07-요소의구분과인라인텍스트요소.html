<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <!--h1,p는 블록레벨요소로 빈공간을 자신이 차지-->
        <h1>텍스트 요소의 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <!--인라인요소는 전 태그 바로 뒤에 옴-->
        <strong>두꺼운 일반 글자로 인라인 요소이다.</strong>
        <mark>나는 형광색을 좋아해요.</mark>
        <em>기울어진 글자</em>
        <q>인용구 효과를 가진 태그</q>
        <s>취소선 효과를 가진 태그</s>
        <!--블록레벨요소안에 인라인요소 추가-->
        <p>
            블록 레벨 요소 안에는 종종 
            <mark>인라인 요소</mark>가 포함되기도 한다.
            사실 꽤 자주 그렇다.
        </p>
    </body>
</html>
