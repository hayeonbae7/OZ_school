<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 만들기</title>
    <link rel="stylesheet" href="챌린지5.css">
</head>
<body>
    <main class="main">
        <h1>OZ초격차 회원가입</h1>
        <form class="form">
            <input type="email" id="email" placeholder="이메일을 입력하세요.">
            <br>
            <input type="text" id="name" placeholder="이름을 입력하세요.">
            <br>
            <input type="password" id="pw" placeholder="비밀번호를 입력하세요.">
            <br>
            <input type="password" id="pw2" placeholder="비밀번호를 다시 입력하세요.">
            <br>
            <input type="number" class="phone1" placeholder="010">
            <span>-</span>
            <input type="number" class="phone2" placeholder="1234">
            <span>-</span>
            <input type="number" class="phone3" placeholder="5678">
            <br>
            <div class="num">
                <span >000000</span>
                <input type="submit" value="인증번호 전송">
            </div>
            <div class="end">
                <span>3:00</span>
                <input type="submit" id="comp" value="인증완료">
            </div>
            <select id="region">
                <option>-지역을 선택하세요-</option>
                <option>서울</option>
                <option>경기도</option>
                <option>강원도</option>
                <option>충청도</option>
                <option>전라도</option>
                <option>경상도</option>
                <option>제주도</option>
            </select>
            <div class="gender">
                <input type="radio" id="w" name="gender">
                <label for="w">여성</label>
                <input type="radio" id="m" name="gender">
                <label for="m">남성</label>
            </div>
    
            <input type="submit" id="join" value="가입하기">
        </form>
    </main>
</body>
</html>
